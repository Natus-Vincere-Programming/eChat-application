<div class="display">
  <div class="dialog">
    <h3 mat-dialog-title>Додавання нового чату</h3>

  </div>
  <form [formGroup]="inputForm">
    <mat-dialog-content>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="input">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="buttons">
      <button mat-dialog-close mat-raised-button (click)="closeDialog()">
        Скасувати
      </button>
      <button type="submit" mat-flat-button (click)="onSubmit()">
        Додати
      </button>
    </mat-dialog-actions>
  </form>
</div>
