<div class="main-page">
  <div class="side-bar-container">
    <form class="top-bar-container">
      <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.preventDefault()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openContactDialog()">
          <mat-icon>person_add</mat-icon>
          <span>Контакти</span>
        </button>
        <button mat-menu-item (click)="openLogOutDialog()">
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
        <mat-label>Пошук</mat-label>
        <input matInput type="text">
        <button type="button" mat-icon-button matPrefix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <div class="component-list">
      <mat-action-list>
        <mat-list-item *ngFor="let message of messageInfo">
          <div matListItemAvatar>
            <img alt="" src="assets/avatars/defaultavatar.png" class="avatar-icon">
          </div>
          <div matListItemTitle class="contact_title">
            <div>{{message.senderId}}</div>
            <div class="timer_title">{{message.createdAt | date: getFormattedDate(message.createdAt)}}</div>
          </div>
          <div matListItemLine class="subtitle">
            {{message.message}}
            <div class="notification-container">
              <strong>99</strong>
            </div>
          </div>
        </mat-list-item>
      </mat-action-list>
      <button mat-fab class="message-button" (click)="openCreateChatDialog()">
        <mat-icon>add_comment</mat-icon>
      </button>
    </div>
  </div>
</div>
